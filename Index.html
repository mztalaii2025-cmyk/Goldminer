<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معدن‌چی طلا</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --gold: #FFD700;
            --gold-dark: #D4AF37;
            --gold-light: #FFEC8B;
            --black: #0A0A0A;
            --dark: #1A1A1A;
            --darker: #121212;
            --light: #F5F5F5;
            --gray: #8C8C8C;
            --success: #00C851;
            --warning: #FFD700;
            --danger: #FF4444;
            --glass: rgba(255, 215, 0, 0.1);
            --glass-border: rgba(255, 215, 0, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Vazirmatn', sans-serif;
            font-weight: 700;
        }
        
        body {
            background: linear-gradient(135deg, var(--black) 0%, var(--darker) 100%);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* صفحه احراز هویت */
        #authPage {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .auth-container {
            background: linear-gradient(145deg, rgba(26, 26, 26, 0.95), rgba(18, 18, 18, 0.95));
            border: 2px solid var(--gold);
            border-radius: 25px;
            padding: 40px 30px;
            width: 100%;
            max-width: 450px;
            box-shadow: 
                0 0 60px rgba(255, 215, 0, 0.3),
                inset 0 0 40px rgba(255, 215, 0, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--gold), var(--gold-dark));
        }
        
        .auth-header {
            margin-bottom: 30px;
        }
        
        .auth-icon {
            font-size: 3rem;
            color: var(--gold);
            margin-bottom: 15px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .auth-title {
            font-size: 2rem;
            color: var(--gold);
            margin-bottom: 10px;
            font-weight: 800;
        }
        
        .auth-subtitle {
            color: var(--gray);
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        /* تب‌های ثبت نام/ورود */
        .auth-tabs {
            display: flex;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 15px;
            padding: 5px;
            margin-bottom: 25px;
        }
        
        .auth-tab {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            color: var(--gray);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 700;
        }
        
        .auth-tab.active {
            background: var(--gold);
            color: var(--black);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
        }
        
        /* فرم‌ها */
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--light);
            font-size: 0.9rem;
        }
        
        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 12px;
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }
        
        .auth-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--gold), var(--gold-dark));
            color: var(--black);
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.3);
        }
        
        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
        }
        
        .auth-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        /* وضعیت‌ها و پیام‌ها */
        .auth-message {
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }
        
        .message-success {
            background: rgba(0, 200, 81, 0.2);
            color: var(--success);
            border: 1px solid var(--success);
            display: block;
        }
        
        .message-error {
            background: rgba(255, 68, 68, 0.2);
            color: var(--danger);
            border: 1px solid var(--danger);
            display: block;
        }
        
        .message-info {
            background: rgba(255, 215, 0, 0.2);
            color: var(--warning);
            border: 1px solid var(--warning);
            display: block;
        }
        
        /* صفحه اصلی بازی */
        #gamePage {
            display: none;
            min-height: 100vh;
            padding-bottom: 80px;
        }
        
        /* هدر درست شده */
        .header {
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--gold);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .user-stats {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .stat {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 215, 0, 0.1);
            padding: 10px 15px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            font-size: 0.9rem;
        }
        
        .stat i {
            color: var(--gold);
            font-size: 1rem;
        }
        
        .rock-value {
            font-weight: 700;
            color: var(--gold);
        }
        
        .user-profile-btn {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid var(--glass-border);
            color: var(--gold);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.2rem;
        }
        
        .user-profile-btn:hover {
            background: rgba(255, 215, 0, 0.2);
            transform: scale(1.1);
        }
        
        /* محتوای اصلی */
        .main-content {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* بخش کوه مرکزی */
        .mountain-section {
            background: linear-gradient(135deg, rgba(26, 26, 26, 0.9) 0%, rgba(18, 18, 18, 0.9) 100%);
            border-radius: 25px;
            padding: 25px;
            margin-bottom: 20px;
            border: 2px solid var(--glass-border);
            box-shadow: 0 15px 50px rgba(255, 215, 0, 0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }
        
        .mountain-title {
            font-size: 2.2rem;
            margin-bottom: 25px;
            color: var(--gold);
            font-weight: 800;
            text-shadow: 
                0 0 20px rgba(255, 215, 0, 0.8),
                0 0 40px rgba(255, 215, 0, 0.4);
            z-index: 2;
            letter-spacing: 3px;
            text-transform: uppercase;
        }
        
        .mountain-container {
            position: relative;
            height: 260px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            z-index: 2;
        }
        
        /* خورشید پشت کوه */
        .sun {
            position: absolute;
            top: -40px;
            width: 200px;
            height: 200px;
            background: radial-gradient(
                circle at center,
                #FFD700 0%,
                #FFA500 30%,
                #FF8C00 50%,
                transparent 70%
            );
            border-radius: 50%;
            filter: blur(5px);
            animation: sunGlow 4s ease-in-out infinite;
            z-index: 1;
        }
        
        .sun-rays {
            position: absolute;
            top: -60px;
            width: 240px;
            height: 240px;
            background: radial-gradient(
                circle at center,
                rgba(255, 215, 0, 0.4) 0%,
                rgba(255, 165, 0, 0.3) 20%,
                rgba(255, 140, 0, 0.2) 40%,
                transparent 70%
            );
            border-radius: 50%;
            animation: sunRays 6s ease-in-out infinite;
            z-index: 0;
        }
        
        @keyframes sunGlow {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
        }
        
        @keyframes sunRays {
            0%, 100% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        
        .mountain {
            position: relative;
            width: 450px;
            height: 220px;
            filter: drop-shadow(0 20px 35px rgba(0, 0, 0, 0.8));
            z-index: 2;
        }
        
        .mountain-base {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, #1a1a1a 0%, #2d2d2d 25%, #3a3a3a 50%, #2d2d2d 75%, #1a1a1a 100%);
            clip-path: polygon(
                0% 100%, 15% 70%, 28% 85%, 35% 65%, 45% 80%, 
                55% 50%, 65% 70%, 75% 35%, 85% 55%, 95% 75%, 100% 100%
            );
            border-radius: 15px 15px 0 0;
            transform-style: preserve-3d;
            transform: perspective(1000px) rotateX(10deg);
            border: 1px solid rgba(255,215,0,0.2);
        }
        
        .mountain-details {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 30% 70%, rgba(255,215,0,0.1) 0%, transparent 50%),
                radial-gradient(circle at 70% 60%, rgba(255,215,0,0.08) 0%, transparent 50%),
                radial-gradient(circle at 50% 40%, rgba(255,215,0,0.05) 0%, transparent 50%);
            clip-path: polygon(
                0% 100%, 15% 70%, 28% 85%, 35% 65%, 45% 80%, 
                55% 50%, 65% 70%, 75% 35%, 85% 55%, 95% 75%, 100% 100%
            );
            border-radius: 15px 15px 0 0;
        }
        
        .mountain-gold {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, var(--gold-dark) 0%, var(--gold) 30%, var(--gold-light) 70%, #fff8dc 100%);
            clip-path: polygon(
                0% 100%, 15% 70%, 28% 85%, 35% 65%, 45% 80%, 
                55% 50%, 65% 70%, 75% 35%, 85% 55%, 95% 75%, 100% 100%
            );
            border-radius: 15px 15px 0 0;
            transform: perspective(1000px) rotateX(10deg) scaleY(0);
            transform-origin: bottom;
            transition: transform 1.5s ease;
            opacity: 0.9;
            filter: brightness(1.3) contrast(1.2);
            box-shadow: 
                inset 0 0 80px rgba(255,215,0,0.5),
                0 0 60px rgba(255,215,0,0.3);
            border: 2px solid rgba(255,215,0,0.4);
        }
        
        /* ذرات طلایی */
        .gold-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
        }
        
        .gold-particle {
            position: absolute;
            background: var(--gold);
            border-radius: 50%;
            opacity: 0.8;
            animation: floatParticle 4s infinite ease-in-out;
            filter: blur(0.5px) drop-shadow(0 0 5px rgba(255,215,0,0.8));
        }
        
        @keyframes floatParticle {
            0%, 100% { transform: translateY(0px) rotate(0deg) scale(1); opacity: 0.6; }
            25% { transform: translateY(-20px) rotate(90deg) scale(1.2); opacity: 0.9; }
            50% { transform: translateY(-40px) rotate(180deg) scale(1.4); opacity: 1; }
            75% { transform: translateY(-20px) rotate(270deg) scale(1.2); opacity: 0.9; }
        }
        
        /* بخش چکش‌ها */
        .hammers-section {
            background: linear-gradient(135deg, rgba(26, 26, 26, 0.9) 0%, rgba(18, 18, 18, 0.9) 100%);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            border: 2px solid var(--glass-border);
            box-shadow: 0 10px 40px rgba(255, 215, 0, 0.15);
        }
        
        .section-title {
            font-size: 1.5rem;
            color: var(--gold);
            margin-bottom: 20px;
            text-align: center;
            font-weight: 800;
        }
        
        .hammers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .hammer-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid var(--glass-border);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .hammer-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--gold), var(--gold-dark));
        }
        
        .hammer-card.active {
            border-color: var(--success);
            box-shadow: 0 5px 20px rgba(0, 200, 81, 0.3);
        }
        
        .hammer-card.cooldown {
            border-color: var(--warning);
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.3);
        }
        
        .hammer-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .hammer-icon {
            font-size: 1.8rem;
            color: var(--gold);
        }
        
        .hammer-name {
            font-size: 1.1rem;
            font-weight: 700;
        }
        
        .hammer-status {
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 700;
        }
        
        .status-active {
            background: rgba(0, 200, 81, 0.2);
            color: var(--success);
        }
        
        .status-cooldown {
            background: rgba(255, 215, 0, 0.2);
            color: var(--warning);
        }
        
        .status-ready {
            background: rgba(255, 215, 0, 0.2);
            color: var(--gold);
        }
        
        .hammer-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 0.85rem;
            color: var(--gray);
            font-weight: 700;
        }
        
        .hammer-power {
            color: var(--gold);
            font-weight: 700;
        }
        
        .hammer-timer {
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            margin-bottom: 15px;
            font-weight: 700;
            font-size: 0.85rem;
            border: 1px solid var(--glass-border);
        }
        
        .hammer-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
            text-align: center;
            font-size: 0.85rem;
        }
        
        .btn-gold {
            background: linear-gradient(90deg, var(--gold), var(--gold-dark));
            color: var(--black);
        }
        
        .btn-gold:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }
        
        /* تأیید چند مرحله‌ای - درست شده */
        .confirmation-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(10px);
        }
        
        .verification-container {
            background: linear-gradient(145deg, #0a0a0a, #1a1a1a);
            border: 2px solid var(--gold);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 
                0 0 50px rgba(255, 215, 0, 0.3),
                inset 0 0 30px rgba(255, 215, 0, 0.1);
            max-width: 400px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }
        
        .verification-header {
            margin-bottom: 25px;
        }
        
        .verification-icon {
            font-size: 3rem;
            color: var(--gold);
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        .verification-title {
            font-size: 1.5rem;
            color: var(--gold);
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .verification-subtitle {
            font-size: 0.95rem;
            color: var(--gray);
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .hash-display {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 15px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            color: var(--gold-light);
            text-align: center;
            direction: ltr;
            word-break: break-all;
            box-shadow: inset 0 0 15px rgba(255,215,0,0.1);
            font-weight: 700;
        }
        
        .verification-steps {
            display: flex;
            justify-content: space-between;
            margin: 25px 0;
            position: relative;
        }
        
        .verification-steps::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 10%;
            right: 10%;
            height: 3px;
            background: rgba(255, 215, 0, 0.3);
            z-index: 1;
        }
        
        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 2;
            flex: 1;
        }
        
        .step-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 215, 0, 0.2);
            border: 2px solid rgba(255, 215, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .step-circle.active {
            background: var(--gold);
            border-color: var(--gold);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
        }
        
        .step-circle.completed {
            background: var(--success);
            border-color: var(--success);
        }
        
        .step-circle i {
            color: var(--light);
            font-size: 1.1rem;
        }
        
        .step-label {
            font-size: 0.8rem;
            color: var(--gray);
            text-align: center;
            font-weight: 700;
        }
        
        .step.active .step-label {
            color: var(--gold);
            font-weight: 700;
        }
        
        .verification-timer {
            font-size: 2.2rem;
            color: var(--gold);
            font-weight: 700;
            margin: 20px 0;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .verification-reward {
            font-size: 2rem;
            color: var(--gold);
            font-weight: 800;
            margin: 20px 0;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
            background: linear-gradient(45deg, var(--gold), var(--gold-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .verification-btn {
            background: linear-gradient(135deg, var(--gold), var(--gold-dark));
            color: var(--black);
            border: none;
            padding: 15px 35px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.3);
        }
        
        .verification-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
        }
        
        .verification-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        /* صفحه پروفایل */
        .profile-section {
            background: linear-gradient(135deg, rgba(26, 26, 26, 0.9) 0%, rgba(18, 18, 18, 0.9) 100%);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            border: 2px solid var(--glass-border);
            box-shadow: 0 10px 40px rgba(255, 215, 0, 0.15);
            display: none;
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .profile-avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--gold), var(--gold-dark));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: var(--black);
        }
        
        .profile-info h3 {
            color: var(--gold);
            margin-bottom: 5px;
            font-size: 1.3rem;
        }
        
        .profile-info p {
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        .profile-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .profile-stat {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 12px;

<body>
    <!-- صفحه احراز هویت -->
    <div id="authPage">
        <div class="auth-container">
            <div class="auth-header">
                <div class="auth-icon">
                    <i class="fas fa-mountain"></i>

            <form class="auth-form" id="loginForm">

    <!-- صفحه اصلی بازی -->
    <div id="gamePage">
        <!-- هدر درست شده -->

                <div class="stat">

        </header>
        
        <!-- محتوای اصلی -->
        <div class="main-content">
            <!-- بخش کوه مرکزی -->
            <section class="mountain-section">

                <div class="mountain-container">
                    <!-- خورشید پشت کوه -->

                    <div class="mountain">
                        <div class="mountain-base"></div>
                        <div class="mountain-details"></div>
                        <div class="mountain-gold" id="mountainGold"></div>

                <!-- ذرات طلایی -->

                    <div class="profile-info">

                <div class="profile-stats">

                    </div>
                    <div class="profile-stat">
                        <div class="profile-stat-value" id="profileLevel">1</div>
                        <div class="profile-stat-label">سطح</div>
                    </div>
                    <div class="profile-stat">
                        <div class="profile-stat-value" id="profileMined">0</div>

                <div class="profile-actions">
                    <button class="profile-btn btn-logout" onclick="logout()">

            </section>
            
            <!-- بخش چکش‌ها -->
            <section class="hammers-section" id="hammersSection">
                <h3 class="section-title">چکش‌های استخراج</h3>
                <div class="hammers-grid" id="hammersContainer">
                    <!-- چکش توسط جاوااسکریپت اضافه خواهد شد -->
                </div>
            </section>
        </div>
        
        <!-- تأیید چند مرحله‌ای جمع و جور -->
        <div class="confirmation-grid" id="confirmationGrid">
            <div class="verification-container">
                <div class="verification-header">
                    <div class="verification-icon">
                        <i class="fas fa-shield-check"></i>
                    </div>
                    <div class="verification-title">تأیید امنیتی</div>
                    <div class="verification-subtitle">در حال تأیید تراکنش شما</div>
                </div>
                
                <div class="hash-display" id="hashDisplay">
                    <!-- متن هش اینجا نمایش داده می‌شود -->
                </div>
                
                <div class="verification-steps">
                    <div class="step" id="step1">
                        <div class="step-circle">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div class="step-label">رمزنگاری</div>
                    </div>
                    <div class="step" id="step2">
                        <div class="step-circle">
                            <i class="fas fa-network-wired"></i>
                        </div>
                        <div class="step-label">شبکه</div>
                    </div>
                    <div class="step" id="step3">
                        <div class="step-circle">
                            <i class="fas fa-check-double"></i>
                        </div>
                        <div class="step-label">تأیید نهایی</div>
                    </div>
                </div>
                
                <div class="verification-timer" id="verificationTimer">8</div>
                <div class="verification-reward" id="verificationReward">+1000 GOLD</div>
                
                <button class="verification-btn" id="verificationBtn" onclick="completeVerification()" disabled>
                    در حال تأیید...
                </button>
            </div>
        </div>
        
        <!-- نویگیشن پایین -->
        <nav class="bottom-nav">
            <div class="nav-item active" onclick="showSection('hammers')">
                <i class="fas fa-hammer"></i>
                <span>چکش</span>
            </div>
            <div class="nav-item" onclick="showSection('profile')">
                <i class="fas fa-user"></i>
                <span>پروفایل</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-store"></i>
                <span>فروشگاه</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-trophy"></i>
                <span>لیدربرد</span>
            </div>
        </nav>
    </div>

    <script>
        // سیستم کاربران
        let pendingVerification = null;
        let users = JSON.parse(localStorage.getItem('minerUsers')) || {};
        let currentUser = null;

        // ثبت نام
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const button = document.getElementById('registerBtn');
            
            setLoading(button, true);
            
            if (users[email]) {
                showMessage('این ایمیل قبلاً ثبت شده است', 'error');
                setLoading(button, false);
                return;
            }
            
            try {
                const verificationCode = Math.floor(100000 + Math.random() * 900000);
                pendingVerification = {
                    email: email,
                    password: password,
                    code: verificationCode,
                    timestamp: Date.now()
                };
                
                const response = await fetch('/.netlify/functions/send-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        code: verificationCode
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('کد تأیید ۶ رقمی به ایمیل شما ارسال شد', 'success');
                    showVerificationForm();
                } else {
                    throw new Error(result.error || 'خطا در ارسال ایمیل');
                }
                
            } catch (error) {
                console.error("Email error:", error);
                showMessage('خطا در ارسال ایمیل. لطفاً بعداً تلاش کنید.', 'error');
            }
            
            setLoading(button, false);
        });

        // نمایش فرم تأیید کد
        function showVerificationForm() {
            const form = document.querySelector('.auth-form.active');
            form.innerHTML = `
                <div class="form-group">
                    <label class="form-label">کد تأیید ۶ رقمی</label>
                    <input type="text" class="form-input" id="verificationCode" 
                           placeholder="کد ارسال شده به ایمیل را وارد کنید" 
                           maxlength="6" pattern="[0-9]{6}" required>
                </div>
                <button type="button" class="auth-btn" onclick="verifyCode()">
                    تأیید کد و شروع بازی
                </button>
                <button type="button" class="auth-btn" onclick="location.reload()" 
                        style="background: var(--gray); margin-top: 10px;">
                    بازگشت
                </button>
            `;
        }

        // تأیید کد
        function verifyCode() {
            const enteredCode = document.getElementById('verificationCode').value;
            
            if (!pendingVerification) {
                showMessage('خطا در پردازش کد تأیید', 'error');
                return;
            }
            
            const timeDiff = Date.now() - pendingVerification.timestamp;
            if (timeDiff > 10 * 60 * 1000) {
                showMessage('کد تأیید منقضی شده است', 'error');
                location.reload();
                return;
            }
            
            if (enteredCode === pendingVerification.code.toString()) {
                users[pendingVerification.email] = {
                    password: pendingVerification.password,
                    verified: true,
                    createdAt: new Date(),
                    balance: 0,
                    level: 1,
                    totalMined: 0
                };
                localStorage.setItem('minerUsers', JSON.stringify(users));
                
                showMessage('حساب شما با موفقیت ایجاد شد!', 'success');
                setTimeout(() => {
                    showGame(pendingVerification.email);
                }, 2000);
                
            } else {
                showMessage('کد تأیید نادرست است', 'error');
            }
        }

        // ورود کاربر
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const button = document.getElementById('loginBtn');
            
            setLoading(button, true);
            
            const user = users[email];
            if (user && user.password === password && user.verified) {
                showGame(email);
            } else {
                showMessage('ایمیل یا رمز عبور اشتباه است', 'error');
            }
            
            setLoading(button, false);
        });

        // توابع کمکی
        function setLoading(button, isLoading) {
            button.disabled = isLoading;
            button.innerHTML = isLoading ? 
                '<span class="loading"></span>در حال پردازش...' : 
                button.id === 'registerBtn' ? 'ثبت نام و دریافت کد' : 'ورود به بازی';
        }

        function showMessage(message, type) {
            const messageEl = document.getElementById('authMessage');
            messageEl.textContent = message;
            messageEl.className = 'auth-message';
            messageEl.classList.add(`message-${type}`);
        }

        function showTab(tabName) {
            document.querySelectorAll('.auth-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.auth-form').forEach(form => {
                form.classList.remove('active');
            });
            
            if (tabName === 'register') {
                document.querySelector('.auth-tab:nth-child(1)').classList.add('active');
                document.getElementById('registerForm').classList.add('active');
            } else {
                document.querySelector('.auth-tab:nth-child(2)').classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            }
        }

        // نمایش بازی
        function showGame(email) {
            currentUser = email;
            document.getElementById('authPage').style.display = 'none';
            document.getElementById('gamePage').style.display = 'block';
            
            // آپدیت پروفایل
            updateProfile();
            
            // شروع بازی
            initGame();
        }

        // نمایش پروفایل
        function showProfile() {
            document.getElementById('hammersSection').style.display = 'none';
            document.getElementById('profileSection').style.display = 'block';
            updateProfile();
            
            // آپدیت نویگیشن
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
                if (item.querySelector('i').classList.contains('fa-user')) {
                    item.classList.add('active');
                }
            });
        }

        // نمایش بخش چکش‌ها
        function showSection(section) {
            if (section === 'profile') {
                showProfile();
            } else if (section === 'hammers') {
                document.getElementById('profileSection').style.display = 'none';
                document.getElementById('hammersSection').style.display = 'block';
                
                // آپدیت نویگیشن
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.classList.remove('active');
                    if (item.querySelector('i').classList.contains('fa-hammer')) {
                        item.classList.add('active');
                    }
                });
            }
        }

        // آپدیت پروفایل
        function updateProfile() {
            if (currentUser && users[currentUser]) {
                const user = users[currentUser];
                document.getElementById('profileEmail').textContent = currentUser;
                document.getElementById('profileBalance').textContent = user.balance;
                document.getElementById('profileLevel').textContent = user.level;
                document.getElementById('profileMined').textContent = user.totalMined || 0;
            }
        }

        // خروج
        function logout() {
            currentUser = null;
            document.getElementById('gamePage').style.display = 'none';
            document.getElementById('authPage').style.display = 'block';
            showMessage('با موفقیت خارج شدید', 'success');
            document.getElementById('registerForm').reset();
            document.getElementById('loginForm').reset();
        }

        // ==================== کد بازی ====================
        
        // داده‌های اولیه بازی
        let gameState = {
            rockBalance: 0,
            activeTimers: 0,
            pendingReward: 0,
            verificationTime: 8,
            currentStep: 0,
            verificationInterval: null,
            hashInterval: null,
            hammers: [
                {
                    id: 1,
                    name: 'چکش طلایی',
                    icon: 'fas fa-hammer',
                    duration: 30,
                    cooldown: 5,
                    reward: 1000,
                    isActive: false,
                    isOnCooldown: false,
                    timeLeft: 0,
                    progress: 0
                }
            ]
        };

        // لیست متن‌های هش رندوم
        const hashMessages = [
            "0x1a2b3c4d5e6f7890abcdef1234567890",
            "SHA256: 7d8e9f0a1b2c3d4e5f6a7b8c9d0e1f2",
            "Block #1847291 | TX: 9f8e7d6c5b4a3f2e1d",
            "Nonce: 4294967295 | Hash: 3e4d5c6b7a8998b7",
            "Merkle Root: 2b3c4d5e6f7a8b9c0d1e2f3a",
            "0xdeadbeefcafebabe1234567890abcdef",
            "Timestamp: 1672531200 | PrevHash: 1c2d3e4f",
            "Difficulty: 17.5K | Gas: 21000"
        ];

        // المان‌های DOM بازی
        const rockBalanceEl = document.getElementById('rockBalance');
        const activeTimersEl = document.getElementById('activeTimers');
        const mountainGoldEl = document.getElementById('mountainGold');
        const goldParticlesEl = document.getElementById('goldParticles');
        const hammersContainerEl = document.getElementById('hammersContainer');
        const confirmationGrid = document.getElementById('confirmationGrid');
        const verificationReward = document.getElementById('verificationReward');
        const verificationTimer = document.getElementById('verificationTimer');
        const verificationBtn = document.getElementById('verificationBtn');
        const hashDisplay = document.getElementById('hashDisplay');
        const step1 = document.getElementById('step1');
        const step2 = document.getElementById('step2');
        const step3 = document.getElementById('step3');

        // تایمر اصلی بازی
        let gameInterval;

        // تولید متن هش رندوم
        function generateRandomHash() {
            const randomIndex = Math.floor(Math.random() * hashMessages.length);
            return hashMessages[randomIndex];
        }

        // بروزرسانی نمایش هش
        function updateHashDisplay() {
            hashDisplay.textContent = generateRandomHash();
        }

        // مقداردهی اولیه بازی
        function initGame() {
            // بارگذاری داده‌های کاربر
            if (currentUser && users[currentUser]) {
                gameState.rockBalance = users[currentUser].balance || 0;
            }
            
            updateUI();
            renderHammers();
            createGoldParticles();
            
            // شروع تایمر بازی
            gameInterval = setInterval(updateGame, 1000);
        }

        // ایجاد ذرات طلایی
        function createGoldParticles() {
            goldParticlesEl.innerHTML = '';
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'gold-particle';
                
                const size = Math.random() * 6 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                particle.style.left = `${Math.random() * 85 + 7.5}%`;
                particle.style.top = `${Math.random() * 75 + 15}%`;
                
                particle.style.animationDelay = `${Math.random() * 3}s`;
                particle.style.animationDuration = `${Math.random() * 2 + 3}s`;
                
                goldParticlesEl.appendChild(particle);
            }
        }

        // شروع تأیید چند مرحله‌ای - درست شده
        function startVerification(reward) {
            gameState.pendingReward = reward;
            gameState.verificationTime = 8;
            gameState.currentStep = 0;
            
            verificationReward.textContent = `+${reward} GOLD`;
            verificationTimer.textContent = gameState.verificationTime;
            verificationBtn.disabled = true;
            verificationBtn.textContent = 'در حال تأیید...';
            
            // ریست کردن مراحل
            resetSteps();
            
            // شروع نمایش هش
            updateHashDisplay();
            gameState.hashInterval = setInterval(updateHashDisplay, 1500);
            
            confirmationGrid.style.display = 'flex';
            
            // شروع تایمر تأیید
            gameState.verificationInterval = setInterval(updateVerification, 1000);
        }

        // بروزرسانی تأیید
        function updateVerification() {
            gameState.verificationTime--;
            verificationTimer.textContent = gameState.verificationTime;
            
            if (gameState.verificationTime === 6) {
                activateStep(1);
            } else if (gameState.verificationTime === 3) {
                activateStep(2);
            } else if (gameState.verificationTime === 0) {
                activateStep(3);
                completeVerification();
            }
        }

        // فعال کردن مرحله
        function activateStep(stepNumber) {
            gameState.currentStep = stepNumber;
            resetSteps();
            
            for (let i = 1; i <= stepNumber; i++) {
                const stepCircle = document.querySelector(`#step${i} .step-circle`);
                const step = document.getElementById(`step${i}`);
                
                if (i === stepNumber) {
                    stepCircle.classList.add('active');
                    step.classList.add('active');
                } else {
                    stepCircle.classList.add('completed');
                    stepCircle.innerHTML = '<i class="fas fa-check"></i>';
                }
            }
        }

        // ریست کردن مراحل
        function resetSteps() {
            const steps = [step1, step2, step3];
            steps.forEach(step => {
                const circle = step.querySelector('.step-circle');
                circle.className = 'step-circle';
                circle.innerHTML = '<i class="fas fa-lock"></i>';
                step.classList.remove('active');
                
                if (step === step1) {
                    circle.innerHTML = '<i class="fas fa-lock"></i>';
                } else if (step === step2) {
                    circle.innerHTML = '<i class="fas fa-network-wired"></i>';
                } else if (step === step3) {
                    circle.innerHTML = '<i class="fas fa-check-double"></i>';
                }
            });
        }

        // تکمیل تأیید - درست شده
        function completeVerification() {
            clearInterval(gameState.verificationInterval);
            clearInterval(gameState.hashInterval);
            
            gameState.rockBalance += gameState.pendingReward;
            
            // ذخیره در پروفایل کاربر
            if (currentUser && users[currentUser]) {
                users[currentUser].balance = gameState.rockBalance;
                users[currentUser].totalMined = (users[currentUser].totalMined || 0) + gameState.pendingReward;
                localStorage.setItem('minerUsers', JSON.stringify(users));
                updateProfile();
            }
            
            gameState.pendingReward = 0;
            
            verificationBtn.disabled = false;
            verificationBtn.textContent = 'برداشت موفق! 🎉';
            
            setTimeout(() => {
                confirmationGrid.style.display = 'none';
                updateUI();
            }, 1500);
        }

        // بروزرسانی وضعیت بازی
        function updateGame() {
            let activeCount = 0;
            
            gameState.hammers.forEach(hammer => {
                if (hammer.isActive && hammer.timeLeft > 0) {
                    hammer.timeLeft--;
                    activeCount++;
                    
                    hammer.progress = 1 - (hammer.timeLeft / hammer.duration);
                    
                    updateMountainVisual();
                    
                    if (hammer.timeLeft === 0) {
                        startVerification(hammer.reward);
                        
                        hammer.isActive = false;
                        hammer.isOnCooldown = true;
                        hammer.timeLeft = hammer.cooldown;
                        hammer.progress = 0;
                        
                        setTimeout(() => {
                            updateMountainVisual();
                        }, 100);
                    }
                } else if (hammer.isOnCooldown && hammer.timeLeft > 0) {
                    hammer.timeLeft--;
                    if (hammer.timeLeft === 0) {
                        hammer.isOnCooldown = false;
                    }
                }
            });
            
            gameState.activeTimers = activeCount;
            updateUI();
            renderHammers();
        }

        // بروزرسانی UI
        function updateUI() {
            rockBalanceEl.textContent = gameState.rockBalance;
            activeTimersEl.textContent = gameState.activeTimers;
        }

        // بروزرسانی نمایش کوه
        function updateMountainVisual() {
            const hammer = gameState.hammers[0];
            if (hammer && hammer.isActive) {
                mountainGoldEl.style.transform = `perspective(1000px) rotateX(10deg) scaleY(${hammer.progress})`;
            } else {
                mountainGoldEl.style.transform = 'perspective(1000px) rotateX(10deg) scaleY(0)';
            }
        }

        // رندر چکش
        function renderHammers() {
            hammersContainerEl.innerHTML = '';
            
            gameState.hammers.forEach(hammer => {
                const hammerCard = document.createElement('div');
                hammerCard.className = 'hammer-card';
                
                if (hammer.isActive) {
                    hammerCard.classList.add('active');
                } else if (hammer.isOnCooldown) {
                    hammerCard.classList.add('cooldown');
                }
                
                let statusText = '';
                let statusClass = '';
                
                if (hammer.isActive) {
                    statusText = 'فعال';
                    statusClass = 'status-active';
                } else if (hammer.isOnCooldown) {
                    statusText = 'در حال بازیابی';
                    statusClass = 'status-cooldown';
                } else {
                    statusText = 'آماده';
                    statusClass = 'status-ready';
                }
                
                let timerText = '';
                if (hammer.isActive) {
                    timerText = `⏳ ${hammer.timeLeft} ثانیه - ${Math.round(hammer.progress * 100)}%`;
                } else if (hammer.isOnCooldown) {
                    timerText = `❄️ ${hammer.timeLeft} ثانیه`;
                } else {
                    timerText = '✅ آماده';
                }
                
                hammerCard.innerHTML = `
                    <div class="hammer-header">
                        <div class="hammer-name">${hammer.name}</div>
                        <div class="hammer-status ${statusClass}">${statusText}</div>
                    </div>
                    <div class="hammer-icon">
                        <i class="${hammer.icon}"></i>
                    </div>
                    <div class="hammer-stats">
                        <div>پاداش: <span class="hammer-power">${hammer.reward} GOLD</span></div>
                        <div>مدت: ${hammer.duration}ثانیه</div>
                    </div>
                    <div class="hammer-timer">
                        ${timerText}
                    </div>
                    <div class="hammer-actions">
                        <button class="btn btn-gold" onclick="activateHammer(${hammer.id})" 
                            ${hammer.isActive || hammer.isOnCooldown ? 'disabled' : ''}>
                            شروع استخراج
                        </button>
                    </div>
                `;
                
                hammersContainerEl.appendChild(hammerCard);
            });
        }

        // فعال‌سازی چکش
        function activateHammer(hammerId) {
            const hammer = gameState.hammers.find(h => h.id === hammerId);
            
            if (!hammer.isActive && !hammer.isOnCooldown) {
                hammer.isActive = true;
                hammer.timeLeft = hammer.duration;
                hammer.progress = 0;
            }
        }

        // شروع اولیه
        showTab('register');
    </script>
</body>
